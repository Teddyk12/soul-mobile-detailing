<!DOCTYPE html>
<html>
<head>
    <title>Reset Website Data</title>
    <style>
        body {
            background: #111827;
            color: white;
            font-family: system-ui;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            margin: 1rem;
        }
        button:hover {
            background: #2563eb;
        }
        .success {
            color: #10b981;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Website Data</h1>
        <p>Click the button below to clear old data and load new images</p>
        <button onclick="resetData()">Reset & Reload Images</button>
        <div id="message"></div>
    </div>

    <script>
        function resetData() {
            localStorage.clear();
            document.getElementById('message').innerHTML = '<p class="success">âœ“ Data cleared! Redirecting to homepage...</p>';
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        }
    </script>
</body>
</html>
