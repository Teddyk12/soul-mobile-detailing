[build]
  command = "NODE_ENV=production NEXT_DISABLE_ESLINT=1 NEXT_DISABLE_TYPES=1 bun run build"
  publish = ".next"

[build.environment]
  # These will be populated by Vercel's environment variables
  NEXT_PUBLIC_SUPABASE_URL = ""
  NEXT_PUBLIC_SUPABASE_ANON_KEY = ""
  RESEND_API_KEY = ""

[[plugins]]
  package = "@netlify/plugin-nextjs"
